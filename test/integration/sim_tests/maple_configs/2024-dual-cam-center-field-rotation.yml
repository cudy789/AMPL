# Configuration file for MAPLE

team_number: -1
pose_logging: true

cameras:
  CAM_LEFT:
    camera_id: 0
    camera_playback_file: ../test/integration/sim_tests/sim_output/2024-dual-cam-center-field-rotation_left.mp4
    rx: 640
    ry: 480

    # focal length (in pixels)
    fx: 428
    fy: 428

    # center of the camera image (in pixels)
    cx: 320
    cy: 240

    # Camera x, y, z location on the robot, in meters
    translation: [-0.25, 0, 0]

    # Camera roll, pitch, yaw orientation on the robot, in degrees
    rotation: [0, 15, 0]

    fps: 60.0
    exposure: 1

  CAM_RIGHT:
    camera_id: 0
    camera_playback_file: ../test/integration/sim_tests/sim_output/2024-dual-cam-center-field-rotation_right.mp4
    rx: 640
    ry: 480

    # focal length (in pixels)
    fx: 428
    fy: 428

    # center of the camera image (in pixels)
    cx: 320
    cy: 240

    # Camera x, y, z location on the robot, in meters
    translation: [ 0.25, 0, 0 ]

    # Camera roll, pitch, yaw orientation on the robot, in degrees
    rotation: [ 0, 15, 0 ]

    fps: 60.0
    exposure: 1