# Configuration file for MAPLE

team_number: -1
pose_logging: true

cameras:
  # front left
  CAM_LEFT:
    # maps to /dev/video4
    camera_id: 4
    camera_playback_file: ../tools/sim_output/center_of_field_left.mp4
    rx: 640
    ry: 480

    # focal length (in pixels)
    fx: 428
    fy: 428

    # center of the camera image (in pixels)
    cx: 320
    cy: 240

    # Camera x, y, z location on the robot, in meters
    translation: [0, 0, 0]

    # Camera roll, pitch, yaw orientation on the robot, in degrees
    rotation: [0, 0, 0]

    fps: 60.0
    exposure: 1

  # front right
  CAM_RIGHT:
    # maps to /dev/video6
    camera_id: 6
    camera_playback_file: ../tools/sim_output/center_of_field_right.mp4

    rx: 640
    ry: 480

    # focal length (in pixels)
    fx: 428
    fy: 428

    # center of the camera image (in pixels)
    cx: 320
    cy: 240

    # Camera x, y, z location on the robot, in meters
    translation: [-0.5, 0.5, 0]

    # Camera roll, pitch, yaw orientation on the robot, in degrees
    rotation: [0, 0, -30]

    fps: 60.0
    exposure: 1


  CAM_REAR:
    # maps to /dev/video6
    camera_id: 8
    camera_playback_file: ../tools/sim_output/center_of_field_rear.mp4

    rx: 640
    ry: 480

    # focal length (in pixels)
    fx: 428
    fy: 428

    # center of the camera image (in pixels)
    cx: 320
    cy: 240

    # Camera x, y, z location on the robot, in meters
    translation: [ 0, 0, 0 ]

    # Camera roll, pitch, yaw orientation on the robot, in degrees
    rotation: [ 0, 0, 180 ]

    fps: 60.0
    exposure: 1