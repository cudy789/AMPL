# See: https://github.com/actions/starter-workflows/blob/main/ci/cmake-single-platform.yml
name: Run tests

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  ci-x86-tests:
    runs-on: X64
    timeout-minutes: 20

    steps:
    - name: Pull code
      uses: actions/checkout@v4

    - name: x86 tests
      shell: bash
      run: bash ci-tests.sh
  ci-ARM64-tests:
    runs-on: ARM64
    timeout-minutes: 20
  
    steps:
      - name: Pull code
        uses: actions/checkout@v4
  
      - name: ARM64 tests
        shell: bash
        run: bash ci-tests.sh
