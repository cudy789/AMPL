# Configuration file for MAPLE

team_number: -1
pose_logging: true

cameras:
  CAM_CENTER:
    # maps to /dev/video4
    camera_id: 0
    camera_playback_file: ../test/integration/sim_tests/sim_output/2024-no-movement-single-cam_center.mp4
    rx: 640
    ry: 480

    # focal length (in pixels)
    fx: 428
    fy: 428

    # center of the camera image (in pixels)
    cx: 320
    cy: 240

    # Camera x, y, z location on the robot, in meters
    translation: [0, 0, 0]

    # Camera roll, pitch, yaw orientation on the robot, in degrees
    rotation: [0, 0, 0]

    fps: 60.0
    exposure: 1